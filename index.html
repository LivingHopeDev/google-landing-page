<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-link">
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li>
            <a href="">
              <img src="./assets/menu.png" alt="menu-icon" class="menu-icon" />

        <button>Google search</button>
        <button>I'm Feeling Lucky</button>

      <div class="lang">
        <p>Google offered in:</p>
        <li><a href="">Hausa</a></li>
        <li><a href="">Igbo</a></li>
        <li><a href="">Ede Yoruba</a></li>
        <li><a href="">Nigerian Pidgin</a></li>
      </div>
    </section>

    <footer>
      <h5 style="margin-bottom: 1rem; margin-left: 1rem">Nigeria</h5>
      <div class="panel">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How to search works</a></li>
        </ul>
        <div class="short-text">
          <img src="./assets/leaf.png" alt="leaf-icon" />
          <a href="" style="color: #676767"
            >Our third decade of climate action: join us</a
          >

        <ul class="right">
          <li><a href="">Privacy</a></li>
